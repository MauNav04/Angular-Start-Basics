<h1>{{title}}</h1>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 offset-md-3">
            <form action="">

                <div class="form-group row">
                    <label> Nombre:
                        <input name="nombre" [(ngModel)]='title' type="text">
                    </label>
                </div>
                <div class="form-group row">
                    <label> Apellidos:
                        <input name="apellidos" [(ngModel)]='title' type="text">
                    </label>

                </div>
                <div class="form-group row">
                    <label> Cédula:
                        <input name="id" [(ngModel)]='title' type="text">
                    </label>

                </div>
                <div class="form-group row">
                    <label> Teléfono:
                        <input name="telefono" [(ngModel)]='title' type="text">
                    </label>

                </div>
                <div class="form-group row">
                    <label> Dirección:
                        <input name="direccion" [(ngModel)]='title' type="text">
                    </label>

                </div>
                <div class="form-group row">
                    <label> Fecha de nacimiento:
                        <input name="nacimeinto" [(ngModel)]='title' type="text">
                    </label>

                </div>

                <button>Crear cuenta</button>
            </form>
        </div>
    </div>
</div>
